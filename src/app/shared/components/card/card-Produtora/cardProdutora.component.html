<mat-card style="width: 250px;">
  <mat-card-header>
    <mat-card-title>{{Produtora.nome}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    @if(!showFilmes){
    <button mat-flat-button color="primary" (click)="OnShowFilmes()">
      Filmes
    </button>
    }@else {
    <button mat-raised-button (click)="OnHideFilmes()">
      Filmes
    </button>
    }

    @if(showFilmes){
    @for (lf of Produtora.filmes; track $index) {
    <mat-card class="card-p-filmes">
      <mat-card-header>
        <mat-card-title>{{lf.titulo}}</mat-card-title>
        <mat-card-subtitle>{{lf.Ano}}</mat-card-subtitle>
      </mat-card-header>

    </mat-card>
    }
    }
  </mat-card-content>


</mat-card>
