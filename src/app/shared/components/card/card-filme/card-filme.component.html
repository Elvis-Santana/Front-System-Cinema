<mat-card class="conatiner-content" style="width: 250px;">


  <mat-card-header>
    <mat-card-title>
      {{Filme.titulo}}

    </mat-card-title>


    <mat-card-subtitle>
      {{Filme.Ano}}
    </mat-card-subtitle>
  </mat-card-header>



  <mat-card-content>
    <img [src]="Filme.imgPath">

    <button mat-raised-button (click)="route(Filme)">
      DETANHAR
    </button>
    <button mat-raised-button>
      Comparar
    </button>
  </mat-card-content>




</mat-card>
