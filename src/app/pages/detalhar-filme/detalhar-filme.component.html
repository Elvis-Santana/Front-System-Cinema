

<section>
  <mat-card>
    <mat-card-header>

      <mat-card-title >
        <h2>
          {{Filme.titulo.toString()}}
        </h2>
      </mat-card-title>
    </mat-card-header>

    <mat-card-actions>
      <mat-card-content>
        <img [src]="Filme.imgPath" />
      </mat-card-content>
    </mat-card-actions>

    <mat-card-footer>
      <div>
        <h3>Cinemas que esté filme está disponível</h3>
      </div>
      <button mat-flat-button (click)="OnEventListCinema(Filme.id)">X</button>
    </mat-card-footer>

  </mat-card>
</section>
